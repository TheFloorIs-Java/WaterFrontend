<app-navbar></app-navbar>
<table [ngClass]=" this.themeService.getTheme() === true ? ' table-darkmode table' : 'table ' " id="cart-table">
  <thead [ngClass]=" this.themeService.getTheme() === true ? 'table-title-dark' : 'table-title' ">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody [ngClass]=" this.themeService.getTheme() === true ? 'row-dark ' : 'row-light ' " id="cart-table-body">
    <tr *ngFor="let product of products;">
      <td [ngClass]=" this.themeService.getTheme() === true ? 'row-dark' : 'row-light' ">{{product.product.id}}</td>
      <td [ngClass]=" this.themeService.getTheme() === true ? 'row-dark' : 'row-light' ">{{product.product.name}}</td>
      <td [ngClass]=" this.themeService.getTheme() === true ? 'row-dark' : 'row-light' ">
        <div class="quantityBTN">
      <td [ngClass]=" this.themeService.getTheme() === true ? 'row-dark' : 'row-light' "><button (click)="incrimentButton(product)"><i
            class="fas fa-plus"></i></button></td>
      <td [ngClass]=" this.themeService.getTheme() === true ? 'row-dark' : 'row-light' ">{{product.quantity}}</td>
      <td [ngClass]=" this.themeService.getTheme() === true ? 'row-dark' : 'row-light' "><button (click)="decrimentButton(product)"><i
            class="fas fa-minus"></i></button></td>
      </div>
      </td>
      <!-- <th scope="col">Action</th> -->
      <td [ngClass]=" this.themeService.getTheme() === true ? 'row-dark' : 'row-light' ">{{product.product.description}}</td>
      <td [ngClass]=" this.themeService.getTheme() === true ? 'row-dark' : 'row-light' ">
        <button (click)="deleteItemFromCart(product)"><i class="fa-solid fa-trash-can"></i></button>
      </td>
    </tr>
  </tbody>
</table>


<div class="buttons">


<button class="back-button" [routerLink]="['/home']">

  <span>Back</span>
</button>


<button class="button" (click)="emptyCart()">Empty Cart</button>

<button class="button" [routerLink]="['/checkout']"> Proceed to Checkout (${{totalPrice}})
</button>

</div>
