<div class="body-wrapper">
  <div class="wrapper">
    <div class="header">

    </div>
    <form id="login-form" [formGroup]="loginForm">
      <h3>Welcome!</h3>
      <div class="form-group">

        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text info">Ensure you enter the correct email</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
          placeholder="Password">
      </div>
      <button class="btn btn-primary" (click)="onSubmit()">Login</button>
      <button class="btn btn-primary" [routerLink]="['/register']">Register</button>
    </form>
    <div class="footer">

    </div>
  </div>
</div>
