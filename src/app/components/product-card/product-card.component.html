<div [ngClass]=" this.themeService.getTheme() === true ? 'card-dark card': 'card' " style="width: 18rem;">
  <img class="card-img-top" [src]="productInfo.image" alt="Card image cap" (click)="getProductDetails()">
  <div class="card-body">
    <h5 class="card-title">{{productInfo.name}}</h5>
    <p class="card-text">{{productInfo.description}}</p>
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span
        [ngClass]=" this.themeService.getTheme() === true ? 'input-group-text input-group-text-dark': 'input-group-text' "
        id="inputGroup-sizing-sm">$</span>
    </div>
    <input type="number"
      [ngClass]=" this.themeService.getTheme() === true ? 'form-control form-control-dark': 'form-control' "
      aria-label="Sizing example input" [value]="productInfo.price" aria-describedby="inputGroup-sizing-sm" disabled>
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span
        [ngClass]=" this.themeService.getTheme() === true ? 'input-group-text input-group-text-dark': 'input-group-text' "
        id="inputGroup-sizing-sm">Quantity in Stock</span>
    </div>
    <input type="number"
      [ngClass]=" this.themeService.getTheme() === true ? 'form-control form-control-dark': 'form-control' "
      aria-label="Sizing example input" [value]="productInfo.quantity" aria-describedby="inputGroup-sizing-sm" disabled>
  </div>
  <div class="card-body">
    <button [ngClass]=" this.themeService.getTheme() === true ? 'button-28-dark button-28': 'button-28' "
      (click)="addToCart(productInfo)">Add to Cart</button>
  </div>
</div>
