<div class="card" style="width: 100%;">
  <div class="row">
    <div class="left">
        <img [src]="orderInfo.productImage">
    </div>
    
    <div class="right">
        <a class="card-title">{{orderInfo.productName}}</a>
        <p class="card-text">{{orderInfo.productDescription}}</p>
        <p class="card-text" style="position: absolute; bottom: 3px;">Quantity: {{orderInfo.productQuantity}}</p>
    </div>
  </div>
</div>
