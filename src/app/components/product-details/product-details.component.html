<app-navbar></app-navbar>
<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="product.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
    </div>
    <input type="number" class="form-control" aria-label="Sizing example input" [value]="product.price"
      aria-describedby="inputGroup-sizing-sm" disabled>
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Quantity in Stock</span>
    </div>
    <input type="number" class="form-control" aria-label="Sizing example input" [value]="product.quantity"
      aria-describedby="inputGroup-sizing-sm" disabled>
  </div>
  <div class="card-body">
    <button class="button-28" (click)="addToCart(product)">Add to Cart</button>
    <button class="button-28" (click)="addToCart(product)">Add to Wishlist</button>
  </div>
</div>

<!-- User Rating -->
<div>
  <h2>User Rating:</h2>
  <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>
</div>

<!-- User Reviews -->
<div>
  <h2>User Reviews</h2>

</div>
